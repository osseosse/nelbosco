<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head th:replace="fragments/admin :: head"></head>
  <body>
  <header class="p-3 text-bg-dark" th:replace="fragments/admin :: header">
  </header>
  <div class="row min-vh-100">
  <div class="p-2 text-bg-dark col-2"  th:replace="fragments/admin :: sidebar" >
  </div>
  <div class="col-9">
  <div class="container mt-5">
    <!-- 제목 섹션 -->
    <div class="row mb-3">
        <div class="col-12 text-center">
            <h2 th:text="${release.title}">게시글 제목</h2>
        </div>
    </div>

    <!-- 작성자 및 날짜 섹션 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <span class="text-muted">작성자: </span>
            <span th:text="${release.writer}">작성자 이름</span>
        </div>
        <div class="col-md-6 text-end">
            <span class="text-muted">작성일: </span>
            <span th:text="${#temporals.format(release.insertDate, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>

    <!-- 내용 섹션 -->
    <div class="row mb-5">
        <div class="col-12">
            <div class="border p-4 rounded bg-light" style="min-height: 300px;">
                <div th:utext="${release.content}">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- 버튼 섹션 -->
    <div class="row mt-3 pb-5">
        <div class="col text-start">
            <a th:href="@{/admin/release}" class="btn btn-outline-dark">목록으로</a>
        </div>
        <div class="col text-end">
            <a th:href="@{|/admin/release/update/${release.id}|}" class="btn btn-outline-info">수정</a>
            <a th:href="@{|/admin/release/delete/${release.id}|}"
               onclick="return confirm('정말 삭제하시겠습니까?');"
               class="btn btn-outline-warning">삭제</a>
        </div>
    </div>
</div>
  </div>
  </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
