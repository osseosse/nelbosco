<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css?ver=1.0}">
	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<script th:src="@{/js/pop_pp_scripts.js}"></script>
	<script th:src="@{/js/prrple.slider.js}"></script>
</head>

<script type="text/javascript">
	function PopupCookieSave2(){
		setCookie("popup", "done" , 1);
		parent.popup.style.display = "none";
	}
	// 쿠키 저장(X) 닫기
	function PopupSelfClose(){
		parent.popup.style.display = "none";
	}
	// 쿠키 저장
	function setCookie( name, value, expiredays ){
	    var todayDate = new Date();
	    todayDate.setDate( todayDate.getDate() + expiredays );
	    todayDate.setHours(0, 0, -1); // 오늘의 바로 전날 23:59:59로 설정함.
	    document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";";
	}
</script>

<body id="mainPop">
<div class="popBox_350570"><!-- 400px * 570px -->
	<!-- img -->
	<div class="img">
		<a href="javascript:void(0);" ><img th:src="@{/img/pop_20230105.jpg}" alt="설연휴" border="0"/></a>
	</div>
	<!-- action -->
	<div class="action_350570">
		<div class="pop_close_350570"><a href="javascript:PopupSelfClose();"><img th:src="@{/img/pop_notice_btn_close.gif}" alt="닫기" /></a></div>
		<span class="txt"><label ><input type="checkbox" id="todayChk" onclick="javascript:PopupCookieSave2();">오늘 하루 열지 않음</label></span>
	</div>
	<!-- action //-->
</div>
</body>
</html>
