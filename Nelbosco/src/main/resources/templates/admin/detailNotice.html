<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <header class="p-3 text-bg-dark">
    <div class="">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  <div class="row min-vh-100">

  <div class="p-2 text-bg-dark col-2" >
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Sidebar</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="20"><use xlink:href="#home"></use></svg>
          Home
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="20"><use xlink:href="#speedometer2"></use></svg>
          Dashboard
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="20"><use xlink:href="#table"></use></svg>
          Orders
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="20"><use xlink:href="#grid"></use></svg>
          Products
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi pe-none me-2" width="16" height="20"><use xlink:href="#people-circle"></use></svg>
          Customers
        </a>
      </li>
    </ul>
    <hr>
    
  </div>
  
  <div class="col-9">
  <div class="container mt-5">
    <!-- 제목 섹션 -->
    <div class="row mb-3">
        <div class="col-12 text-center">
            <h2 th:text="${notice.title}">게시글 제목</h2>
        </div>
    </div>

    <!-- 작성자 및 날짜 섹션 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <span class="text-muted">작성자: </span>
            <span th:text="${notice.writer}">작성자 이름</span>
        </div>
        <div class="col-md-6 text-end">
            <span class="text-muted">작성일: </span>
            <san th:text="${#temporals.format(notice.insertDate, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>

    <!-- 내용 섹션 -->
    <div class="row mb-5">
        <div class="col-12">
            <div class="border p-4 rounded bg-light" style="min-height: 300px;">
                <div th:utext="${notice.content}">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- 버튼 섹션 -->
    <div class="row mt-3">
        <div class="col text-start">
            <a th:href="@{/admin/main}" class="btn btn-secondary btn-sm">목록으로</a>
        </div>
        <div class="col text-end">
            <a th:href="@{|/admin/notice/update/${notice.id}|}" class="btn btn-primary btn-sm">수정</a>
            <a th:href="@{|/admin/notice/delete/${notice.id}|}"
               onclick="return confirm('정말 삭제하시겠습니까?');"
               class="btn btn-danger btn-sm">삭제</a>
        </div>
    </div>
</div>

  </div>
  </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
