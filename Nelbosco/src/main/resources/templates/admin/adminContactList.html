<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/admin :: head"></head>
  <body>
  <header class="p-3 text-bg-dark" th:replace="fragments/admin :: header">
  </header>
  <div class="row min-vh-100">
  <div class="p-2 text-bg-dark col-2"  th:replace="fragments/admin :: sidebar" >
  </div>
<!-- ======================
	 * //content *
========================== -->
	<div class="container col-9">
		<div class="location">
			<span><a href="/admin/adminList">관리자 메인</a></span><img th:src="@{/img/location_arrow.gif}">
			<span><a href="/admin/adminContactList">고객상담 리스트</a></span><img th:src="@{/img/location_arrow.gif}">
			<span>고객상담 리스트</span>
		</div>
		<h1>고객상담 리스트(관리자)</h1>
		<div class="row clearboth mt100">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<table cellspacing="0" border="0" class="board">
					<caption>고객상담</caption>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>날짜</th>
					</tr>
					<tr th:if="${not #lists.isEmpty( contactList )}" th:each="row : ${contactList}">
						<td th:text="${rowStat.size-rowStat.index}" ></td>
						<td>
							<a th:href="|@{/admin/adminContactDetail}${params.makeQueryString(params.currentPageNo)}&idx=${row.idx}|" th:text="|[${row.category}] ${row.title}|"></a>
						</td>
						<td th:text="${row.writer}"></td>
						<td th:text="${#temporals.format( row.insertTime, 'yyyy-MM-dd' )}"></td>
					</tr>
				</table>
			</div>
		</div>
		<!-- //row -->
		<!-- paging -->
		<th:block layout:fragment="paging">
			<nav th:replace="fragments/common :: pagination"></nav>
		</th:block>
		<!-- paging //-->
	</div><!-- // container -->
</div>
<!-- ======================
	 * //contant *
========================== -->
<div th:replace="fragments/footerScript :: footerScriptFragment"></div> 
<th:block layout:fragment="script">
<script th:inline="javascript">
	/*<![CDATA[*/
	function movePage(uri, queryString) {
		location.href = uri + queryString;
	}
</script>
</th:block>
</body>
</html>
